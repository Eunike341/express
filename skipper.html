<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Firebase Hosting</title>

<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
<a-scene embedded arjs="debugUIEnabled: false;">
   <a-entity scale=".1 .1 .1">
       <a-entity gltf-model="assets/skipper_from_the_penguins_of_madagascar/scene.gltf"
                 scale="-1 1 1" rotation="0 0 0" position="0 0 5">
           <a-animation attribute="rotation" from="1 1 1" to="0 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
       </a-entity>
   </a-entity>
    <a-entity text="value: This work is based on Skipper (from The Penguins of Madagascar)&nbsp;
    (https://sketchfab.com/3d-models/skipper-from-the-penguins-of-madagascar-0760f4feed53480d82e96c9aab7ea408)&nbsp;
    by Thomas the Tank Engine 1000 (https://sketchfab.com/thomasthetankengine1000)&nbsp;
    licensed under CC-BY-4.0 (http://creativecommons.org/licenses/by/4.0/)"></a-entity>
   <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>

<p style="font:12px; font-family: Arial, Helvetica, sans-serif;">

</p>
</body>
